<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>A Navbar Test With Poster</title>

					<li class="dropContent"><a href="">Country</a></li>

			</li>

		<ul class="navItemsUser">

		</ul>

				Careful. Just a Amazing Moment!
